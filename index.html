<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form Amazon Business</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="registration.css">
  </head>
  <body>
    <main>
      <header>
       <div class="intro">
         <h1>Enter your business info</h1>
         <p>Tell us a little about your business so we can verify it. Have multiple locations? Use the address shown on official documents like tax forms. </p>
       </div>
      </header>
      <section class="info">
        <ul>
      <li><label for=”Your first and last name”>Your first and last name</label></li>
      <input id=”Your first and last name”>
      <li><label for=”Registered business name ”>Business name </label></li>
      <input id=”Registered business name”>
      <li><label for=”name of the accountant”>Name of the accountant </label></li>
      <input id=”name of the accountant”>
      <li><label for=”email of the accountant”>Email of the accountant</li>
      <input id:"email of the account">
      <li><label for=”Street and number”>Street and number</label></li>
      <input id=”Street and number”>
      <li><label for=”Suite, unit, building, floor (optional)”>Suite, unit, building, floor (optional)</label></li>
      <input id=”Suite, unit, building, floor (optional)”>
      <li><label for=”Zip code”>Zip code</label></li>
      <input id=”Zip code=”>
      <li><label for=”City”>City</label></li>
      <input id=”City”>
      <li><label for=”State”>State</label></li>
      <input id=”State”>
      <li><legend> What is the status of your company </legend></li>
      <input type="checkbox" id="Public" name="Public" value="Public">
      <label for="Public"> Public</label><br>
      <input type="checkbox" id="Private" name="Private" value="Private">
      <label for="Private"> Private</label><br>
      <li><legend> Do you need Chorus Pro </legend></li>
      <input type="checkbox" id="Yes" name="Yes" value="Yes">
      <label for="Yes"> Yes</label><br>
      <input type="checkbox" id="No" name="No" value="No">
      <label for="No"> No</label><br>
      </section>
    </main>
  </body>
</html>
